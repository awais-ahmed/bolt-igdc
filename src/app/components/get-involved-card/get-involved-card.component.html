<mat-card class="text-center p-8 card-hover">
  <mat-icon class="text-6xl text-primary-600 mb-4">{{ item.icon }}</mat-icon>
  <h3 class="text-xl font-semibold mb-4">{{ item.title }}</h3>
  <p class="text-gray-600 mb-6">{{ item.description }}</p>
  <button mat-raised-button class="btn-primary">
    {{ item.buttonText }}
  </button>
</mat-card>
