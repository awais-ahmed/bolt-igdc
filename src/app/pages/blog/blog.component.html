<div class="pt-24">
  <!-- Hero Section -->
  <section class="relative py-32 bg-gradient-to-br from-gray-800 to-gray-900 text-white">
    <div class="absolute inset-0 bg-black opacity-50"></div>
    <div class="absolute inset-0 bg-cover bg-center" 
         style="background-image: url('https://images.pexels.com/photos/1181534/pexels-photo-1181534.jpeg?auto=compress&cs=tinysrgb&w=1920&h=600&fit=crop');">
    </div>
    <div class="relative z-10 max-w-4xl mx-auto text-center px-4">
      <h1 class="text-5xl font-bold mb-6">{{ texts.BLOG.TITLE }}</h1>
      <p class="text-xl opacity-90">{{ texts.BLOG.HERO_DESCRIPTION }}</p>
    </div>
  </section>

  <!-- Featured Posts -->
  <section class="section-padding bg-white">
    <div class="max-w-7xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
        <app-blog-card 
          *ngFor="let post of featuredPosts" 
          [post]="post">
        </app-blog-card>
      </div>

      <div class="text-center">
        <button mat-raised-button class="btn-primary">
          {{ texts.BLOG.LOAD_MORE }}
        </button>
      </div>
    </div>
  </section>

  <!-- IGDC Blogs Section -->
  <section class="section-padding bg-gray-50">
    <div class="max-w-7xl mx-auto">
      <div class="flex justify-between items-center mb-12">
        <h2 class="text-4xl font-bold text-gray-800">{{ texts.BLOG.IGDC_BLOGS_TITLE }}</h2>
        <button mat-button class="text-primary-600">
          {{ texts.BLOG.READ_MORE }}
          <mat-icon class="ml-1">arrow_forward</mat-icon>
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <app-blog-card 
          *ngFor="let post of blogPosts" 
          [post]="post"
          [showCategory]="false"
          [buttonText]="'LEGGI DI PIÃ™'"
          [titleClass]="'text-lg font-semibold mb-3'"
          [buttonClass]="'text-sm'"
          [iconClass]="'text-sm'">
        </app-blog-card>
      </div>
    </div>
  </section>

  <!-- Instagram Section -->
  <section class="section-padding bg-primary-800 text-white">
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-8">{{ texts.BLOG.INSTAGRAM_TITLE }}</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
        <div class="aspect-square bg-primary-700 rounded-lg" *ngFor="let i of instagramImages">
          <img [src]="'https://images.pexels.com/photos/' + (1181000 + i * 100) + '/pexels-photo-' + (1181000 + i * 100) + '.jpeg?auto=compress&cs=tinysrgb&w=300&h=300&fit=crop'" 
               alt="Instagram post" 
               class="w-full h-full object-cover rounded-lg">
        </div>
      </div>
      <button mat-raised-button class="bg-white text-primary-800 hover:bg-gray-100">
        <mat-icon class="mr-2">camera_alt</mat-icon>
        {{ texts.BLOG.INSTAGRAM_CTA }}
      </button>
    </div>
  </section>
</div>
